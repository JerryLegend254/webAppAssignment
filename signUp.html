<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/signUp.css" />
</head>

<body>
    <div class="navBar">
        <div class="logoDiv">
            <a href="./index.html">
                <img class="logo" src="./images/logo.svg" alt="logo">
            </a>
        </div>
        <div class="links">
            <a href="./index.html">Home</a>
            <a href="./founder.html">Founder</a>
            <a href="./viewBlog.html">Blog</a>
            <a href="./about.html">About Us</a>
            <a href="./projects.html">Projects</a>
            <a id="contact" href="./contactUs.html">Contact Us</a>
            <a id="signUp" href="./signUp.html">Sign Up</a>
        </div>
    </div>
    <div class="content">
        <div class="signUpDiv">
            <p class="h5 formText">JOIN US</p>
            <p class="h1 formText">Create an Account <span>.</span></p>
            <p class="h5 formText">Already have an account? <span><a href="signIn.html">Log In</a></span></p>
            <form>
                <input type="text" id="Fname" placeholder="First name" />
                <input type="text" id="Lname" placeholder="Last name" />
                <input type="email" id="email" placeholder="Email" />
                <input type="password" id="password" placeholder="Password" />
                <button id="btn">SIGN UP</button>
            </form>
        </div>
        <div class="signUpImg">
            <img class="signUpSvg" src="./images/signUp.svg" alt="sign up svg">
        </div>
    </div>


</body>

</html>
