<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/signIn.css" />
</head>

<body>
    <div class="navBar">
        <div class="logoDiv">
            <a href="./index.html">
                <img class="logo" src="./images/logo.svg" alt="logo">
            </a>
        </div>
        <div class="links">
            <a href="./index.html">Home</a>
            <a href="./founder.html">Founder</a>
            <a href="./viewBlog.html">Blog</a>
            <a href="./about.html">About Us</a>
            <a href="./projects.html">Projects</a>
            <a id="contact" href="./contactUs.html">Contact Us</a>
            <a id="signUp" href="./signUp.html">Sign Up</a>
        </div>
    </div>
    <div class="content">
        <div class="signInImg">
            <img class="signInSvg" src="./images/signIn.svg" alt="sign in svg">
        </div>
        <div class="formDiv">
            <p class="h1 formText">Welcome Back!</p>
            <p class="h5 formText">Welcome back, please enter your details.</p>
            <form>
                <input type="email" id="email" placeholder="Email" />
                <input type="password" id="password" placeholder="Password" />
                <button id="btn">SIGN IN</button>
            </form>
            <p class="h5 formText">Don't have an account? <span><a href="signUp.html">Sign Up</a></span></p>
        </div>
    </div>


</body>

</html>
